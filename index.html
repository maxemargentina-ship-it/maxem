<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxem</title>
  <style>
    /* Reset básico */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Fondo de pantalla */
    body {
      background: url("img/fondo.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Logo centrado */
    .logo {
      max-width: 300px; /* Ajusta el tamaño del logo */
      width: 80%;
    }
  </style>
</head>
<body>
  <!-- Cambia el src por tu logo -->
  <img src="img/Logoweb2.png" alt="Logo" class="logo">
</body>
</html>
